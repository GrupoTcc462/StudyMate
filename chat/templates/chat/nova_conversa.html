<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conversa - StudyMate</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(178, 34, 34);
            --primary-dark: rgb(222, 30, 53);
            --background: rgb(43, 45, 66);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
        }

        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-header h2 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2rem;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .user-result {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-result:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 3px;
        }

        .user-type {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .btn-chat {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: var(--primary-dark);
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .empty-results {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            <h2>Nova Conversa</h2>
            <p>Busque um professor ou aluno para iniciar uma conversa</p>
        </div>

        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="searchInput"
                   placeholder="Digite o nome ou e-mail..."
                   autocomplete="off">
            <span class="search-icon">üîç</span>
        </div>

        <div class="results-list" id="resultsList">
            <div class="empty-results">
                <div style="font-size: 3rem; margin-bottom: 15px;">üë•</div>
                <p>Digite pelo menos 3 caracteres para buscar usu√°rios</p>
            </div>
        </div>

        <button class="btn-back" onclick="window.location.href='{% url 'chat:lista' %}'">
            ‚Üê Voltar
        </button>
    </div>

   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');
    const csrfToken = '{{ csrf_token }}';
    let searchTimeout;

    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        
        const query = this.value.trim();
        
        if (query.length < 3) {
            resultsList.innerHTML = `
                <div class="empty-results">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üë•</div>
                    <p>Digite pelo menos 3 caracteres para buscar usu√°rios</p>
                </div>
            `;
            return;
        }
        
        resultsList.innerHTML = `
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p>Buscando...</p>
            </div>
        `;
        
        searchTimeout = setTimeout(() => {
            searchUsers(query);
        }, 500);
    });

    async function searchUsers(query) {
        try {
            const response = await fetch(`/chat/novo/?q=${encodeURIComponent(query)}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });
            
            const data = await response.json();
            
            if (data.resultados.length === 0) {
                resultsList.innerHTML = `
                    <div class="empty-results">
                        <div style="font-size: 3rem; margin-bottom: 15px;">üòï</div>
                        <p>Nenhum usu√°rio encontrado</p>
                    </div>
                `;
                return;
            }
            
            resultsList.innerHTML = data.resultados.map(user => `
                <div class="user-result" onclick="startChat(${user.id})">
                    <div class="user-avatar">
                        ${user.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-type">${user.user_type} ‚Ä¢ ${user.email}</div>
                    </div>
                    <button class="btn-chat" onclick="event.stopPropagation(); startChat(${user.id})">
                        Conversar
                    </button>
                </div>
            `).join('');
            
        } catch (error) {
            console.error('Erro:', error);
            resultsList.innerHTML = `
                <div class="empty-results">
                    <div style="font-size: 3rem; margin-bottom: 15px;">‚ùå</div>
                    <p>Erro ao buscar usu√°rios. Tente novamente.</p>
                </div>
            `;
        }
    }

    async function startChat(userId) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/chat/novo/';
        
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        
        const userInput = document.createElement('input');
        userInput.type = 'hidden';
        userInput.name = 'destinatario_id';
        userInput.value = userId;
        
        form.appendChild(csrfInput);
        form.appendChild(userInput);
        document.body.appendChild(form);
        form.submit();
    }
</script>
    </script>
</body>
</html>
