<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - StudyMate</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(178, 34, 34);
            --primary-dark: rgb(222, 30, 53);
            --background: rgb(43, 45, 66);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c2c2c;
        }

        /* CONTAINER PRINCIPAL - 70% DA TELA */
        .perfil-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background);
            padding: 20px;
        }

        .perfil-content {
            background: #ffffff;
            width: 70%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* GRID DE 2 COLUNAS */
        .perfil-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
        }

        /* COLUNA ESQUERDA - Foto e Edi√ß√£o */
        .perfil-left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .foto-perfil-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #2196f3;
            object-fit: cover;
            margin-bottom: 10px;
            transition: 0.3s;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            font-weight: 700;
        }

        .foto-perfil:hover {
            transform: scale(1.05);
        }

        .editar-foto-btn {
            border: none;
            background: #2196f3;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .editar-foto-btn:hover {
            background: #1565c0;
        }

        /* COLUNA DIREITA - Informa√ß√µes */
        .perfil-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .perfil-info {
            margin-bottom: 20px;
        }

        .nome-editavel {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .nome-editavel input {
            border: 2px solid transparent;
            padding: 8px 15px;
            border-radius: 10px;
            background: transparent;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .nome-editavel input:disabled {
            background: transparent;
            cursor: default;
        }

        .nome-editavel input:focus {
            outline: none;
            border-color: var(--primary);
            background: #f8f9fa;
        }

        .nome-editavel input:not(:disabled) {
            background: #f8f9fa;
            border-color: var(--primary);
        }

        .edit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background: var(--primary-dark);
        }

        .email {
            color: #666;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* FREQU√äNCIA - NOVO ESTILO */
        .streak-container {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid gold;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            backdrop-filter: blur(4px);
            color: #000;
            margin: 25px 0;
        }

        .streak-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
        }

        .streak-text {
            font-size: 1.1rem;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .streak-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .streak-progress {
            height: 8px;
            background: linear-gradient(90deg, #ffb703, #fb8500);
            border-radius: 10px;
            transition: width 0.8s ease-in-out;
        }

        /* A√á√ïES/INTERA√á√ïES */
        .perfil-acoes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-around;
        }

        .acao-btn {
            flex: 1;
            border: none;
            border-radius: 8px;
            background: #f1f1f1;
            padding: 10px;
            transition: 0.2s;
            cursor: pointer;
            font-size: 0.95rem;
            min-width: 120px;
        }

        .acao-btn:hover {
            background: #e3f2fd;
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 123, 255, 0.2);
        }

        /* RODAP√â - Voltar e Tutorial */
        .perfil-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .voltar-btn {
            background: none;
            border: none;
            color: #d32f2f;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .voltar-btn:hover {
            color: #ff7043;
        }

        .tutorial-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(25, 118, 210, 0.15);
            color: #1976d2;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .tutorial-btn:hover {
            background: #1976d2;
            color: white;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.5);
        }

        /* BOT√ïES DE A√á√ÉO (Salvar/Cancelar) */
        .btn-save, .btn-cancel {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            margin-left: 5px;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        /* TOAST DE NOTIFICA√á√ÉO */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 4px solid #28a745;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            max-width: 400px;
            font-size: 1rem;
            color: #2c2c2c;
        }

        .toast-notification.error {
            border-left-color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* RESPONSIVIDADE */
        @media (max-width: 800px) {
            .perfil-content {
                width: 95%;
            }

            .perfil-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .perfil-left {
                border-right: none;
                padding-right: 0;
            }

            .nome-editavel {
                justify-content: center;
            }

            .perfil-acoes {
                flex-direction: column;
            }

            .acao-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-content">
            <div class="perfil-grid">
                <!-- COLUNA ESQUERDA: Foto -->
                <div class="perfil-left">
                    <div class="foto-perfil-container">
                        <div class="foto-perfil" id="fotoPerfil">
                            {{ user.username|slice:":1"|upper }}
                        </div>
                        <button class="editar-foto-btn">üì∏ Editar Foto</button>
                        <input type="file" id="fotoInput" accept=".jpg,.png" hidden>
                    </div>
                </div>

                <!-- COLUNA DIREITA: Informa√ß√µes -->
                <div class="perfil-right">
                    <div class="perfil-info">
                        <div class="nome-editavel">
                            <input type="text" 
                                   id="nomeUsuario" 
                                   value="{{ user.username }}" 
                                   disabled
                                   maxlength="150">
                            <button id="editarNome" class="edit-btn">‚úèÔ∏è Editar</button>
                            <button id="salvarNome" class="btn-save" style="display:none;">üíæ Salvar</button>
                            <button id="cancelarNome" class="btn-cancel" style="display:none;">‚ùå Cancelar</button>
                        </div>
                        <p class="email">üìß {{ user.email }}</p>
                    </div>

                    <!-- FREQU√äNCIA -->
                    <div class="streak-container">
                        <span class="streak-icon">üî•</span>
                        <span class="streak-text">{{ streak_count }} dias seguidos</span>
                        <div class="streak-bar">
                            <div class="streak-progress" style="width: {{ streak_progress }}%;"></div>
                        </div>
                    </div>

                    <!-- INTERA√á√ïES -->
                    <div class="perfil-acoes">
                        <button class="acao-btn">üìù Notes: {{ notes_count }}</button>
                        <button class="acao-btn">‚ù§Ô∏è Likes: {{ likes_count }}</button>
                        <button class="acao-btn">‚¨áÔ∏è Downloads: {{ downloads_count }}</button>
                        {% if user.user_type == 'professor' or user.is_staff %}
                        <button class="acao-btn">‚≠ê Recomendados: {{ recommended_notes_count }}</button>
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- RODAP√â: Voltar e Tutorial -->
            <div class="perfil-footer">
                <button class="voltar-btn" onclick="window.history.back()">‚Üê Voltar</button>
                <button class="tutorial-btn" title="Tutorial (em breve)">?</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const nomeField = document.getElementById('nomeUsuario');
        const editBtn = document.getElementById('editarNome');
        const saveBtn = document.getElementById('salvarNome');
        const cancelBtn = document.getElementById('cancelarNome');
        const csrftoken = '{{ csrf_token }}';

        // Bot√£o Editar
        editBtn.addEventListener('click', () => {
            const confirmChange = confirm("Voc√™ s√≥ pode alterar seu nome a cada 7 dias. Deseja continuar?");
            if (!confirmChange) return;

            nomeField.disabled = false;
            nomeField.focus();
            nomeField.select();
            
            editBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });

        // Bot√£o Cancelar
        cancelBtn.addEventListener('click', () => {
            nomeField.value = nomeField.getAttribute('value');
            nomeField.disabled = true;
            
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
            editBtn.style.display = 'inline-block';
        });

        // Bot√£o Salvar
        saveBtn.addEventListener('click', async () => {
            const newName = nomeField.value.trim();
            const oldName = nomeField.getAttribute('value');
            
            if (newName === '') {
                showToast('O nome n√£o pode ficar em branco.', 'error');
                return;
            }

            if (newName === oldName) {
                showToast('Nenhuma altera√ß√£o foi feita.', 'error');
                return;
            }

            try {
                const response = await fetch("{% url 'perfil:editar_nome' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`Nome alterado com sucesso! De ${data.old_name} para ${data.new_name}.`, 'success');
                    
                    nomeField.setAttribute('value', newName);
                    nomeField.disabled = true;
                    
                    saveBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';
                    editBtn.style.display = 'inline-block';
                    
                    document.getElementById('fotoPerfil').textContent = newName.charAt(0).toUpperCase();
                } else if (data.wait_days) {
                    showToast(data.message, 'error');
                    
                    nomeField.value = oldName;
                    nomeField.disabled = true;
                    
                    saveBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';
                    editBtn.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro ao alterar nome. Tente novamente.', 'error');
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type === 'error' ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
